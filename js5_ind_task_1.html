<!DOCTYPE HTML>
<html>
<head>
	<title>операторы ветвлений и условий в JS</title>
</head>
<body>
     <script>
//task1
       	var date=new Date((prompt("Enter date ","")));
	month=date.getMonth();
	var res;
       	switch(month){
		case (0):
		case (1):
		case (11): res="Winter";break;
		case (2):
		case (3):
		case (4): res="Spring";break;
		case (5):
		case (6):
		case (7): res="Summerr";break;
		case (8):
		case (9):
		case (10): res="Autumn";break;
		default:"Incorrect date";
	}
       	
       	alert(res);

     </script>
</body>
</html>
