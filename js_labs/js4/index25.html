<!DOCTYPE HTML>
<html>
<head>
	<title>операторы ветвлений и условий в JS</title>
</head>
<body>
       	<script>

       		var a=(prompt("Введи a ",""));
       		var b=(prompt("Введи b ", ""));
       		
       		var res=(isNaN(a*b)) ?  "Введенные значения - не цифры" : (a==b ? "а и b равны":"а и b не равны") ;
       		
       		alert(res);
       		
       	</script>

       </body>
       </html>
