<!DOCTYPE HTML>
<html>
<head>
	<title>Oператоры ветвлений и условий в JS</title>
</head>
<body>
	
	<script>
		var year=prompt("В каком году у вас начал вести занятия Виталий Валентинович?", " ");
		if(isNaN(year)){
			alert("Год введен неккоректно");
		}
		else{
			if(year<2014){
				alert("А вот и...");
				alert("неправильно!");
			}
		}
	</script>       

</body>
</html>
