<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
       <title>операторы ветвлений и условий в JS</title>
</head>
<body>
       <script>
              var a=(prompt("Введи a ",""));
              var b=(prompt("Введи b ", ""));
              if(Number(a*b)<0){
                    var res="Невозможно извлечь корень из отрицательного числа";
             }
             else{
              var res=(isNaN(a*b)) ?  "Введенные значения - не цифры" : (Math.sqrt(a*b)<4?"Мало":"Много") ;
              
       }
       
       alert(res);
       
</script>

</body>
</html>
