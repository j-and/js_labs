<!DOCTYPE HTML>
<html>
<head>
       <meta charset="utf-8" />
       <title>операторы ветвлений и условий в JS</title>
</head>
<body>
              <script>

                     var a=(prompt("Введи a ",""));
                     var b=(prompt("Введи b ", ""));
                     var c=(prompt("Введи c ", ""));
                     if(Number(a)>=0&&Number(b)>=0&&Number(c)>=0){
                            var res=(isNaN(a*b*c)) ?  "Введенные значения - не цифры" : (a*a+b*b==c*c?"Угадали":"Надо учить торему") ;
                     }
                     else{
                            var res= "Длины сторон треугольника введены неверно";
                     }
                     
                     
                     alert(res);
                     
              </script>

       </body>
       </html>
