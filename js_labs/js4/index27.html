<!DOCTYPE HTML>
<html>
<head>
	<title>операторы ветвлений и условий в JS</title>
</head>
<body>
      <script>

            var a=(prompt("Введи a ",""));
            var b=(prompt("Введи b ", ""));

            var res=(isNaN(a*b)) ?  "Введенные значения - не цифры" : ((2*a)==b ? "Значения равны":"Значения не равны") ;

            alert(res);

     </script>

</body>
</html>
