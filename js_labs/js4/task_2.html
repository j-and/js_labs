<!DOCTYPE HTML>
<html>
<head>
	<title>Операторы ветвлений и условий в JS</title>
</head>
<body>

	<script>
		var year=prompt("В каком году у вас начал вести занятия Виталий Валентинович?", " ");
		if(isNaN(year)){
			alert("Год введен неккоректно");
		}
		else{
			if(year<2014){
				alert("Да не может быть! Это слишком рано!");
			}
			else if(year>2014){
				alert("Да вы что! Как-то поздновато!");
			}
			else{
				alert("Вы знаток! Точно в этом году");
			}
		}
	</script>

</body>
</html>
