<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
       <title>Пример скрипта</title>

             <script>

        function newColor(color){
         alert("Вы выбрали "+color);
         document.bgColor=color;
        }       
</script>
</head>
<body>
  <p>Выберите цвет фона</p>
<form>
  <input type="button" value="Серый" onClick="newColor('grey')"/>
  <input type="button" value="Светло-серый" onClick="newColor('lightgrey')"/>
</form>

</body>
</html>
