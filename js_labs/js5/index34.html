<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Пора года</title>
</head>
<body>
	<script>

		var promptValue=(prompt("Enter date ",""));
		var date=new Date(promptValue);

		var month=date.getMonth();
		var res;
		switch(month){
			case (0):
			case (1):
			case (11): res="Winter";break;
			case (2):
			case (3):
			case (4): res="Spring";break;
			case (5):
			case (6):
			case (7): res="Summer";break;
			case (8):
			case (9):
			case (10): res="Autumn";break;
			default:res="This is not a date";
		}

		alert(res);

	</script>
</body>
</html>
