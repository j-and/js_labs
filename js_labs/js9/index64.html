<script src='http://code.jquery.com/jquery-latest.js'></script>
<script>
	$(document).ready(function(){
		$('#but1').click(function(){
			$('#test').hide();
		})

		$('#but2').click(function(){
			$('#test').show();
		})
	})
</script>
</head>
<body>
<h2>Это заголовок 2 уровня</h2>
<p>Это абзац</p>
<p id='test'>Это тоже абзац</p>
<button id='but1'>Спрятать абзацы c id='test</button>
<button id='but2'>Показать абзацы c id='test</button>

</body>
</html>
